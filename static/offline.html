	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet" />
	<style type="text/css">
		.work-sans {
			font-family: "Work Sans", sans-serif;
		}
	</style>

<body class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal flex flex-col min-h-screen">
	<!--Nav-->
	<nav id="header" class="w-full z-30 top-0 py-1 border-b-2">
		<div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-6 py-3">
			<div class="hidden md:flex md:items-center md:w-auto w-full order-3 md:order-1" id="menu">
			</div>
			<div class="order-1 md:order-2">
				<a class="flex items-center tracking-wide no-underline hover:no-underline font-bold text-gray-800 text-xl cursor-pointer select-none"
					id="headerMain">SNOWCORE</a>
			</div>
			<div class="order-2 md:order-3 flex items-center" id="user"></div>
	</nav>
	<!--Nav-->
	<main id="main" class="flex-auto mb-6">
		<h1 class="container mx-auto p-12 text-center select-none">Sorry but an internet connection is required to use the Snowcore
			application. Do you want to <a id="tryAgain" class="underline text-center text-blue-600 hover:text-blue-800 cursor-pointer">try again</a>?</h1>
		<script type="text/javascript">
			document.getElementById("tryAgain").addEventListener("click", () => {location.reload()});
		</script>
	</main>
	<!--Footer-->
	<footer class="container mx-auto bg-white border-t border-gray-400">
		<div class="container flex px-3 pt-8 pb-4">
			<div class="w-full mx-auto flex flex-wrap">
				<div class="flex w-full">
					<div class="px-3 md:px-0">
						<h3 class="font-bold text-gray-900 select-none">&copy; Snowcore <script type="text/javascript">document.write(new Date().getFullYear());</script></h3>
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>

</html>
