<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<link rel="manifest" href="/manifest.json" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script type="text/javascript">let pageId = 0;</script>
	<script type="text/javascript" src="/javascript/render.js"></script>
	<title>Snowcore</title>
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
	<script src="https://cdn.tailwindcss.com/3.0.24"></script>
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet" />
	<style>
		.work-sans {
			font-family: "Work Sans", sans-serif;
		}

		#menu-toggle:checked+#menu {
			display: block;
		}

		.hover\:grow {
			transition: all 0.3s;
			transform: scale(1);
		}

		.hover\:grow:hover {
			transform: scale(1.02);
		}
	</style>
</html>
<body class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal flex flex-col min-h-screen overscroll-contain">
	<!--Nav-->
	<nav id="header" class="w-full z-30 top-0 py-1 border-b-2 fixed bg-white">
		<div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-6 py-3">
			<div class="hidden md:flex md:items-center md:w-auto w-full order-3 md:order-1" id="menu">
			</div>
			<div class="order-1 md:order-2">
				<a class="flex items-center tracking-wide no-underline hover:no-underline font-bold text-gray-800 text-xl cursor-pointer select-none"
					id="headerMain">SNOWCORE</a>
			</div>
			<div class="order-2 md:order-3 flex items-center" id="user">
				<a class="inline-block no-underline hover:text-black">
					<svg class="fill-current hover:text-black" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
						viewBox="0 0 24 24">
						<circle fill="none" cx="12" cy="7" r="3" />
						<path
							d="M12 2C9.243 2 7 4.243 7 7s2.243 5 5 5 5-2.243 5-5S14.757 2 12 2zM12 10c-1.654 0-3-1.346-3-3s1.346-3 3-3 3 1.346 3 3S13.654 10 12 10zM21 21v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h2v-1c0-2.757 2.243-5 5-5h4c2.757 0 5 2.243 5 5v1H21z" />
					</svg>
				</a>
			</div>
	</nav>
	<!--Nav-->
	<main id="main" class="flex-auto mb-6 mt-16">
		<h1 class="container mx-auto p-12 text-center select-none">Snowcore requires a compatible browser with JavaScript support to load.</h1>
	</main>
	<!--Footer-->
	<footer class="container mx-auto bg-white border-t border-gray-400">
		<div class="container flex px-3 py-4">
			<div class="w-full mx-auto flex flex-wrap">
				<div class="flex w-full">
					<div class="px-3 md:px-0 w-full">
						<h3 class="font-bold text-gray-900 select-none block text-center">&copy; Snowcore <script type="text/javascript">document.write(new Date().getFullYear());</script></h3>
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
